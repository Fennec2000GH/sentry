<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js">
</script>
<script src="https://datamaps.github.io/scripts/0.5.0/datamaps.world.min.js">
</script>
<link rel="stylesheet" href="style.css" >

<div class = "map-wrapper">
    <div id="map" style="position: relative; width: 60%; height:auto;"></div>
</div>




<script>
    
  var map = new Datamap({
    element: document.getElementById("map"),
    responsive: true,
    fills: {
      defaultFill: "#ef6802",
      visumfrei: "#10c784",
        temp: "black"
    },
    data: {
      ALB: { fillKey: "visumfrei", numberOfThings: 2002},
      USA: { fillKey: "temp", numberOfThings: 2002},
      
      
    },
      
    geographyConfig: {
            popupTemplate: function(geo, data) {
                return ['<div class="hoverinfo"><strong>',
                        'Number of things in ' + geo.properties.name,
                        ': ' + data.numberOfThings,
                        '</strong></div>'].join('');
            }
    }
    
      
  });

  window.addEventListener("resize", function() {
    map.resize();
  });
</script>
