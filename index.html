<link rel="stylesheet" href="style.css" >

<div class = "map-wrapper">
    <div id="map" style="position: relative; width: 60%; height:auto;"></div>
</div>




<script>
    
  var map = new Datamap({
    element: document.getElementById("map"),
    responsive: true,
    fills: {
      defaultFill: "#ef6802",
      visumfrei: "#10c784",
        temp: "black"
    },
    data: {
      ALB: { fillKey: "visumfrei", numberOfThings: 2002},
      USA: { fillKey: "temp", numberOfThings: 2002},
      
      
    },
      
    geographyConfig: {
            popupTemplate: function(geo, data) {
                return ['<div class="hoverinfo"><strong>',
                        'Number of things in ' + geo.properties.name,
                        ': ' + data.numberOfThings,
                        '</strong></div>'].join('');
            }
    }
    
      
  });

  window.addEventListener("resize", function() {
    map.resize();
  });
</script>
